# Ragify Configuration File

ragify:
  version: "1.0"

extraction:
  tika_jar_path: auto  # auto-download or path to Tika JAR
  timeout: 60
  max_file_size: 104857600  # 100MB

chunking:
  # Single-pass semantic chunking with semchunk
  chunk_size: 512
  overlap: 50
  max_tokens: 2048

embedding:
  provider: ollama
  model: nomic-embed-text  # Configurable via EMBEDDING_MODEL env
  batch_size: 32  # Increased from 10 for better throughput
  # url: http://localhost:11434  # Defaults from env OLLAMA_URL

qdrant:
  collection: documentation
  batch_size: 100  # Increased from 10 for better throughput
  # url: http://localhost:6333  # Defaults from env QDRANT_URL
  # api_key: null  # Defaults from env QDRANT_API_KEY

processing:
  skip_hidden: true
  skip_patterns:
    - "*.pyc"
    - "*.exe"
    - "__pycache__"
    - ".git"
    - "node_modules"
    - ".venv"
    - "venv"

output:
  report_format: markdown
  report_path: ./ragify_report.md
  verbose: false

logging:
  format: json
  level: info
  file: ./ragify.log